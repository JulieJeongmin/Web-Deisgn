 var c,el,els,f,m,n; if(!o)o=document; if(o.getElementById) el=o.getElementById(id);
 else if(o.layers) c=o.layers; else if(o.all) el=o.all[id]; if(el) return el;

}

<form action="mailto:jkim410@my.centennialcollege.ca" method="post" class="fieldLable">
<fieldset class="fieldset" style="width:100%">
<legend>Personal Info:</legend>
	<label for="txtFirstName">First Name:</label>
	<input id="txtFirstName" name="txtFirstName" size="25" tabindex="1" type="text" required="required"><br>
	<label for="txtLastName">Last Name:</label>
	<input id="txtLastName" name="txtLastName" size="25" tabindex="3" type="text" required="required"><br>
	<label>Email:</label>
	<input name="txtEmail" size="30" tabindex="5" type="email" required="required" placeholder="account@domain.com"><br><br>
	<label>Phone Number:</label>
	<input name="PhoneNumber" tabindex="16" type="tel" required="required"><br><br>
	<label>Create PWD:</label>
	<input id="txtCreatePWD" name="txtCreatePWD" size="16" tabindex="7" type="password"><br>
	<label for="txtConfirmPWD">Confirm PWD:</label>
	<input id="txtConfirmPWD" name="txtConfirmPWD" size="16" tabindex="9" type="password"><br>	
</fieldset>
<fieldset class="fieldset" style="width:100%">
<legend>Requrire:</legend>
	<label for="optEdSec">House:</label>
	<input id="optEdSec" name="optEd" tabindex="17" type="radio" value="Sec">Condo / Apartment
	<input id="optEdCol" name="optEd" tabindex="19" type="radio" value="Col">House
	<input id="optEdUgra" name="optEd" tabindex="21" type="radio" value="Ugrad">Town House<br><br>
	<label for="chkOS">Room:</label>
	<input id="chkOS" name="chkOS" tabindex="27" type="checkbox" value="OS">Studio
	<input name="chkNet" tabindex="29" type="checkbox" value="Net">1~2 Bed
	<input name="chkProg" tabindex="31" type="checkbox" value="Prog">3 Bed
	<input name="chkWeb" tabindex="33" type="checkbox" value="Web">More than 3 Bed<br><br>
	<label for="lstCourses">Select Monthly Fee:</label>
	<select id="lstCourses" multiple="multiple" name="lstCourses" size="4" tabindex="37">
	<option value="COMP100"> Less than $1,500</option>
	<option value="COMP125"> $1,500 ~ $2,000 </option>
	<option value="COMP213"> $2,000 ~ $2,500 </option>
	<option value="COMP225"> $2,500 ~ $3,000 </option>
	<option value="COMP229"> More than $3,000</option>
	</select><br><br>
	<label for="txDate">Move in Date:</label>
	<input id="txDate" name="txDate" tabindex="38" type="date"><br><br>
	<label for="txtSpecialReq">Special Requests:</label>
	<textarea id="txtSpecialReq" cols="50" name="txtSpecialReq" rows="7" tabindex="39" placeholder="---Please let us know about any special requiring you need support with (Parking lot, Locker, Utility Fee, etc.)---"></textarea><br>
	<br>
	<label><input name="btnSubmit" tabindex="41" type="submit" value="Complete Registration Now">
	</label>
	<input name="btnReset" tabindex="43" type="reset" value="Start Over Again">
</fieldset>
